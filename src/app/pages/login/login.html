<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="loginData.email" 
          required 
          email
          #emailInput="ngModel"
          placeholder="Enter your email">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <div *ngIf="emailInput.errors?.['required']">Email is required</div>
          <div *ngIf="emailInput.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="loginData.password" 
          required 
          minlength="6"
          #passwordInput="ngModel"
          placeholder="Enter your password">
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
          <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input 
            type="checkbox" 
            name="rememberMe" 
            [(ngModel)]="loginData.rememberMe">
          Remember me
        </label>
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid" 
        class="login-button">
        Login
      </button>

      <div class="form-links">
        <a href="#" (click)="forgotPassword()">Forgot Password?</a>
        <a href="#" (click)="goToRegister()">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</div>
